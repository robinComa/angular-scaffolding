<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form class="modal-content" novalidate="novalidate" ng-submit="onSubmit(this)" name="form">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide();onCancel()">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>

            <div class="modal-body" ng-include src="content"></div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" ng-click="$hide();onCancel()">
                    {{'form.cancel' | translate}}
                </button>
                <button type="submit" class="btn btn-default" ng-click="submitted=true">
                    {{'form.submit' | translate}}
                </button>
            </div>
        </form>
    </div>
</div>
